apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zarvis-docs-deployment
  labels:
    app: zarvis-docs-app
spec:
  selector:
    matchLabels:
      app: zarvis-docs-app
  replicas: 2
  template:
    metadata:
      labels:
        app: zarvis-docs-app
    spec:
      containers:
      - name: zarvis-docs
        image: gcr.zarvis.ai/zarvis-ai/community
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
---
kind: Service
apiVersion: v1
metadata:
  name: docs
spec:
  ports:
  - name: http
    port: 8000
  selector:
    app: zarvis-docs-app
